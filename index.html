    <title>Expense Tracker</title>

<body>

    <div class="container">
        <h1 class="expense-title">Expense Tracker</h1>

        <!-- Balance -->
        <div class="balance">
            <h1 id="balance">$0.00</h1>
            <h4>Current Balance</h4>
        </div>

        <!-- Income-Expense -->
        <div class="inc-exp-container">
            <div class="income">
                <h2 id="income">$0.00 <i class="fa-solid fa-caret-up"></i></h2>
                <h4>Income</h4>
            </div>

            <div class="expense">
                <h2 id="expense">$0.00<i class="fa-solid fa-caret-down"></i></h2>
                <h4>Expense</h4>
            </div>
        </div>

        <!-- History -->
        <div class="history">
            <h2 class="title-history">History</h2>

            </ul>
        </div>

        <!-- Add Transaction -->
        <div class="transaction">
            <h2 class="transaction-title">Add New Transaction</h2>

            <form action="" class="transaction-form" id="form">
            <input type="text" id="text" class="for-text" placeholder="Enter text here (eg. Salary)">
            <input type="number" id="amount" class="for-number" placeholder="Enter Amount here (eg. $100 )">
            <button type="submit">Add Transaction</button>
        </form>
